name: Node js

on:
  workflow_dispatch: 

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Chrome for Puppeteer
        run: |
          npx puppeteer browsers install chrome

      - name: Install dependencies
        run: npm install
      
      - name: Install dependencies
        run: npm run postinstall

      - name: Install dependencies
        run: npm run start &
      
      - name: Wait for Server
        run: sleep 5

      - name: Start ngrok
        run: |
          npx ngrok http 3000 > ngrok.log &
          sleep 5
          cat ngrok.log

      # - name: Run index.js
      #   run: node index.js